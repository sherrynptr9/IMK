<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Burger Jos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SingnUp/singup.css">
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <header class="signup-header">
            <button class="back-button"></button>
        </header>

        <!-- Main Content -->
        <main class="signup-content">
            <img src="/assets/burger.jpg" alt="Burger Image" class="burger-image">
            <h1>Burger Jos</h1>
            <h2>Daftar</h2>
            <form action="/Login/succes.html" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nama" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signup-button">Daftar</button>
            </form>
            <p class="login-link">Sudah memiliki akun? <a href="/Login/login.html">Masuk</a></p>
        </main>
    </div>
</body>
</html>
