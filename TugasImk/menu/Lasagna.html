<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Drink.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trattoria Bella Notte Menu-Lasagna</title>
</head>
<body>
    <div class="menu-container">
        <header class="navbar-container">
            <h2>Trattoria <span>Bella Notte</span></h2>
            <nav class="menu">
                <ul>
                    <li><a href="/home/Home.html">Home</a></li>
                    <li><a href="/menu/Menu.html">Menu</a></li>
                    <li><a href="/cart/cart.html">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </header>

        <main class="menu-content ">
            <header>
                <h1>Ciao, welcome to Trattoria Bella Notte</h1>
                <p>Eat First, Think Before!</p>
                <div class="filter-buttons m-5 sm:m-6 md:m-6 lg:m-7 xl:m-10 ">
                    <button onclick="navigateToPage('Menu.html')">Burger</button>
                    <button onclick="navigateToPage('Drink.html')">Hotdog</button>
                    <button onclick="navigateToPage('Lasagna.html')">Kentang</button>
                    <button onclick="navigateToPage('Dessert.html')">Minuman</button>
                </div>
            </header>
            
            <section class="pizza-menu">
                <div class="pizza-item">
                    <img src="/assets/menu/KENTANG/istockphoto-691979116-170667a.jpg" alt="Lasagna ai Funghi" class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Kentang Goreng Trufle</h3>
                    <p>$15</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Kentang Goreng Truflei', 15)">Add to Cart</button>
                </div>

                <div class="pizza-item">
                    <img src="/assets/menu/KENTANG/pngtree-garlic-french-fries-with-chives-recipe-recipe-french-foods-photo-image_533441.jpg" alt="Lasagna al Forno"
                    class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Kentang Goreng Garlic</h3>
                    <p>$14</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Kentang Goreng Garlic', 14)">Add to Cart</button>
                </div>

                <div class="pizza-item">
                    <img src="/assets/menu/KENTANG/thumb-4jpg-20240221041413.jpg" alt="Lasagna al Pesto" class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Kentang Goreng Saus Keju</h3>
                    <p>$16</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Kentang Goreng Saus Keju', 16)">Add to Cart</button>
                </div>

                
            </section>
        </main>
    </div>
</body>
<script src="/menu/menu.js"></script>
</html>
