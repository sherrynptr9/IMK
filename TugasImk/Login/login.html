<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burger Jos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2e4e7ba14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <img src="/assets/logo.png" alt="Burger Jos Logo" class="logo">
        </header>

        <!-- Main Content -->
        <main class="login-content">
            <img src="/assets/burger.jpg" alt="Burger Image" class="burger-image">
            <h2>Masuk</h2>
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="login-button">Masuk</button>
            </form>

            <div class="social-login">
                <p>or</p>
                <button class="facebook-button">
                    <i class="fa-brands fa-facebook"></i> Lanjutkan dengan Facebook
                </button>
                <button class="google-button">
                    <i class="fa-brands fa-google"></i> Lanjutkan dengan Google
                </button>
                <button class="apple-button">
                    <i class="fa-brands fa-apple"></i> Lanjutkan dengan Apple
                </button>
            </div>

            <p class="forgot-password">
                <a href="#">Lupa Password?</a> | <a href="/SingnUp/signup.html">Daftar</a>
            </p>
        </main>
    </div>
</body>
<script src="/Login/login.js"></script>
</html>
